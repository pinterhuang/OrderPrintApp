name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      matrix:
        os: [windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build (Windows)
        run: npm run build:win
        env:
          DEBUG: electron-builder

      - name: Check build output
        if: always()
        run: |
          if [ -f dist/*.exe ]; then
            echo "Build successful - exe file found"
            ls -lh dist/*.exe
          else
            echo "Build may have failed - no exe file found"
          fi
        shell: bash

      - name: Upload artifacts (Windows)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          if-no-files-found: warn
